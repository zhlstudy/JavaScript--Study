	<body>
		<button >按钮</button>
		<button >按钮</button>
		<button >按钮</button>
		<button >按钮</button>
		<script>
			var btn=document.getElementsByTagName('button');
			
			for(var i=0;i<btn.length;i++){
				btn[i].addEventListener('click',function(){
					//将所有按钮恢复为默认颜色
					for(var j=0;j<btn.length;j++){
						btn[j].style.backgroundColor='';
					}
					this.style.backgroundColor='#f00';
				})
			}
		</script>
	</body>
</html>
