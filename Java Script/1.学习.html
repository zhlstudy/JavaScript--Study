            构造函数：
			     构造函数和普通函数区别就是调用方式不同
				 function Person(){
				 	
				 }
				 var per=Person();       普通函数
				 var per=new Person();   构造函数
				 构造函数执行流程：
				     1. 立刻创建一个新的对象
					 2. 将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
					 3. 逐行执行函数中的代码
					 4. 将新的对象作为返回值返回！
				 this的情况：
				    1. 当以函数形式调用时，this是window
					2. 当以方法形式调用时，谁调用方法this就是谁
					3. 当以构造函数的形式调用时，this就是新创建的那个对象
