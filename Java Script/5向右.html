<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload=function(){
				document.getElementById('btn1').onclick=function(){
					
					setInterval(function(){
						var obj=document.getElementsByTagName("p")[0];
						var txtAll=obj.innerHTML.toString();	
						var firstChar=txtAll.charAt(0);
						var otherChar=txtAll.substring(1);
						
						obj.innerHTML=(otherChar+firstChar).toString();				
					},700)
				}
				
				document.getElementById('btn2').onclick=function(){
					
					setInterval(function(){
						var obj=document.getElementsByTagName("p")[0];
						var txtAll=obj.innerHTML.toString();
						var firstChar=txtAll.charAt(txtAll.length-1);
						
						var otherChar=txtAll.substring(0,txtAll.length-1);
						
						obj.innerHTML=(firstChar+otherChar).toString();				
					},500)
				}
				
				
			};
		</script>
	</head>
	<body>
		<p style="text-align: center;">--中华人民共和国江苏省徐州市--</p>
		<input id="btn1" type="button" name="name" value="向左" >
		<input id="btn2" type="button" name="name" value="向右" >
	</body>
</html>
