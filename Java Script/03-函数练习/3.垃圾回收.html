<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		/**
		 * 垃圾回收（GC）
		 *    -就想人生活时间长了回产生垃圾一样，
		 *       就需要回收！
		 *    -当一个对象没有任何的变量或属性对它引用，此时我们将永远无法操作该对象，这时这个对象就是一个垃圾
		 *    -在JS中有自动回收！
		 *    
		 */
		
		var obj=new object();
		
		//对对象的各种操作。。。。
		
		obj=null;
	</script>
	<body>
	</body>
</html>
