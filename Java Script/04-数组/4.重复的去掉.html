<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			var a=[1,2,2,2,3,7,4,7,6,5,9,4,8,9,5];
			
			//去除重复的数字
			for(var i=0;i<a.length;i++){
				console.log(a[i]);	
				//获取当前元素后的所有元素    
				for (var j = i+1; j < a.length; j++) {
					//console.log("---->"+a[j]);
					//判断两个元素的值 是否相等
					if(a[i]==a[j]){
						//相等 说明出现重复元素，则删除后面那个 
						a.splice(j,1);
						//删除了  后面的元素自动补位
						//此时就不会在比较这个位置了，则就需要在比较一次j的位置
						//使j自减一次
						j--;
					}
				}
			}
			
			console.log(a)
			
		</script>
	</head>
	<body>
	</body>
</html>
