<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#a1{
				width: 100px;
				height: 100px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<button>删除</button>
		
		<div id="a1">
			
		</div>
		
		<script>
			var btn=document.querySelector("button");
			var box=document.getElementById("a1");
			
			btn.onclick=function(){
				box.parentElement.removeChild(box);
			}
			
		</script>
	</body>
</html>
